services:
  app:
    build: .
    container_name: app
    environment:
      - NODE_ENV=production

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.next:/usr/share/nginx/html
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"
